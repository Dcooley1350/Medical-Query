<!DOCTYPE html>
<html>
<head>
  <title>Medical Query</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="title">Medical Query</h1>
    </div>
    <form id="medical-query">
      <label for="keyword" id="keywordInput">Keyword:</label>
      <input type="text" id="keyword-input">
      <label for="name" id="nameInput">Name:</label>
      <input type="text" id="name-input">
      <button type="submit" class="btn btn-info btn-md" name="button">Search</button>
    </form>
    <div id="results">
      <p>Displaying <span class="res-return" id="num-results"></span> result for keyword "<span class="res-return" id="keyword-results"></span>" and/or name "<span class="res-return" id="name-results"></span>"</p>
    </div>

    <div id="populate"></div>

    <div id="show-errors"></div>
  </div>
</body>
</html>
